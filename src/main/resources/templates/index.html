<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biblioteca Simple</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #e3f2fd, #ede7f6);
        color: #333;
        padding: 40px;
      }

      .container {
        max-width: 900px;
        margin: auto;
        background: white;
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        animation: fadeIn 0.5s ease;
      }

      h1 {
        text-align: center;
        color: #3f51b5;
        margin-bottom: 30px;
        font-size: 2rem;
      }

      h2 {
        color: #444;
        margin-bottom: 20px;
        font-size: 1.4rem;
      }

      .form-section {
        background: #f5f7ff;
        padding: 25px;
        border-radius: 15px;
        margin-bottom: 35px;
        border: 1px solid #e0e7ff;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        font-weight: 500;
        margin-bottom: 8px;
        color: #555;
      }

      input {
        width: 100%;
        padding: 10px 14px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 0.95rem;
        transition: 0.3s ease;
      }

      input:focus {
        border-color: #3f51b5;
        box-shadow: 0 0 0 3px rgba(63, 81, 181, 0.2);
        outline: none;
      }

      button {
        background: linear-gradient(135deg, #3f51b5, #5c6bc0);
        color: white;
        padding: 10px 22px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 0.95rem;
        font-weight: 500;
        transition: transform 0.2s, box-shadow 0.2s;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 10px rgba(63, 81, 181, 0.3);
      }

      .btn-eliminar {
        background: linear-gradient(135deg, #e53935, #ef5350);
        color: white;
        padding: 6px 12px;
        border-radius: 6px;
        text-decoration: none;
        font-size: 0.9rem;
        transition: transform 0.2s, box-shadow 0.2s;
      }

      .btn-eliminar:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 10px rgba(239, 83, 80, 0.4);
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 25px;
        border-radius: 12px;
        overflow: hidden;
      }

      th,
      td {
        padding: 14px;
        text-align: left;
      }

      th {
        background: #3f51b5;
        color: white;
        font-weight: 500;
        font-size: 0.95rem;
      }

      tr:nth-child(even) {
        background: #f7f8fc;
      }

      tr:hover {
        background: #e8eaf6;
        transition: 0.3s ease;
      }

      .actions {
        display: flex;
        gap: 8px;
      }

      .no-libros {
        text-align: center;
        color: #666;
        padding: 50px 20px;
        background: #fafafa;
        border-radius: 12px;
        border: 1px dashed #ccc;
      }

      .no-libros-icon {
        font-size: 60px;
        margin-bottom: 15px;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üìö Gesti√≥n de Biblioteca</h1>

      <!-- Formulario para agregar libros -->
      <div class="form-section">
        <h2>Agregar Nuevo Libro</h2>
        <form th:action="@{/agregar}" method="post" th:object="${libro}">
          <div class="form-group">
            <label for="titulo">T√≠tulo:</label>
            <input
              type="text"
              id="titulo"
              th:field="*{titulo}"
              required
              placeholder="Ingresa el t√≠tulo del libro"
            />
          </div>
          <div class="form-group">
            <label for="autor">Autor:</label>
            <input
              type="text"
              id="autor"
              th:field="*{autor}"
              required
              placeholder="Ingresa el autor del libro"
            />
          </div>
          <div class="form-group">
            <label for="isbn">ISBN (C√≥digo del libro):</label>
            <input
              type="text"
              id="isbn"
              th:field="*{isbn}"
              required
              placeholder="Ej: 978-1234567890"
            />
          </div>
          <button type="submit">Agregar Libro</button>
        </form>
      </div>

      <!-- Lista de libros -->
      <h2>Libros en la Biblioteca</h2>

      <!-- Mensaje cuando no hay libros -->
      <div th:if="${libros.empty}" class="no-libros">
        <div class="no-libros-icon">üìñ</div>
        <h3>No hay libros en la biblioteca</h3>
        <p>
          Usa el formulario de arriba para agregar el primer libro a tu
          colecci√≥n.
        </p>
      </div>

      <!-- Tabla cuando hay libros -->
      <div th:unless="${libros.empty}">
        <p>Total de libros: <strong th:text="${libros.size()}"></strong></p>
        <table>
          <thead>
            <tr>
              <th>T√≠tulo</th>
              <th>Autor</th>
              <th>ISBN</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="libro : ${libros}">
              <td th:text="${libro.titulo}"></td>
              <td th:text="${libro.autor}"></td>
              <td th:text="${libro.isbn}"></td>
              <td class="actions">
                <a
                  th:href="@{/eliminar/{id}(id=${libro.id})}"
                  class="btn-eliminar"
                  onclick="return confirm('¬øEst√°s seguro de eliminar este libro?')"
                >
                  üóëÔ∏è Eliminar
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
