name: "Run All JUnit Tests (Java Maven)"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    # Ejecutar autom√°ticamente cada 10 minutos
    - cron: '*/10 * * * *'

jobs:
  test:
    name: Run JUnit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Run Maven Tests
        run: |
          echo "Running all JUnit tests in biblioteca/..."
          cd $GITHUB_WORKSPACE/biblioteca
          mvn -B clean test

      # (Opcional) Guardar reporte de pruebas como artefacto
      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-test-reports
          path: biblioteca/target/surefire-reports/
