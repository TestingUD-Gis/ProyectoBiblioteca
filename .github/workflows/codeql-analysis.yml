name: "CodeQL Automatic Analysis (Java)"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    # Ejecutar an√°lisis autom√°tico cada 10 minutos
    - cron: '*/10 * * * *'

jobs:
  analyze:
    name: Run CodeQL Analysis for Java
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'java' ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      # üëá AQU√ç SE CORRIGE: especificar el directorio correcto del pom.xml
      - name: Build project
        run: |
          echo "Building Java project located in biblioteca folder..."
          cd $GITHUB_WORKSPACE/biblioteca
          mvn -B clean compile -DskipTests

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"

      # (Opcional) Guardar resultados si el repo es privado
      - name: Upload SARIF as artifact (if private)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: codeql-results
          path: /home/runner/work/ProyectoBiblioteca/results/java.sarif
